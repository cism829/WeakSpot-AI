<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/script.js" defer></script>
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>
<body>
    <h1>WebSocket Chat</h1>
    <h2>Join Room</h2>
    <div class="room">
        <div class="room-box" id="1">
            <h2>Room #1</h2>
            <p>group Descriptions</p>
            <button onclick="joinRoom('1')">Join Room</button>
        </div>
        <div class="room-box" id="2">
            <h2>Room #2</h2>
            <p>group Descriptions</p>
            <button onclick="joinRoom('2')">Join Room</button>
        </div>
        <div class="room-box" id="3">
            <h2>Room #3</h2>
            <p>group Descriptions</p>
            <button onclick="joinRoom('3')">Join Room</button>
        </div>
    </div>
    

    <h2>Your ID: <span id="ws-id"></span></h2>
    <div class="message">
        <div class="message-box">
            <div id='messages'></div>
        </div>

        <div class="user-text">
                <form action="" onsubmit="sendMessage(event)">
                    <input type="text" id="messageText" autocomplete="off"/>
                    <button>Send</button>
                </form> 
        </div> 
    </div>  
</body>
</html>
